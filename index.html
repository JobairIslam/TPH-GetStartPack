<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container p-4 mx-auto">
      <h1 class="mb-8 text-3xl font-bold text-center">Unsplash Image Search</h1>
      <form id="searchForm" class="flex justify-center mb-8">
        <input
          type="text"
          id="query"
          placeholder="Search for images..."
          required
          class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-md pr-input"
        />
        <button type="submit" class="ml-4 pr-button">Search</button>
      </form>
      <div
        id="imageResults"
        class="grid grid-cols-1 gap-6 md:grid-cols-3"
      ></div>
    </div>
    <script type="module" src="assets/js/plugin.js"></script>
  </body>
</html>
